<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ADD USER</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />


	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

	<!-- Favicon -->
	<link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon" />

	<!-- Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet" />
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />


	<!-- Mobile Menu -->
	<link th:href="@{/css/mmenu.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/mmenu.positioning.css}" rel="stylesheet" type="text/css" />

	<!-- Stylesheet -->
	<!-- Accordion Stylesheet -->
	<link th:href="@{/css/jquery.accordion.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		a.back {
			padding: 0px 100px 0px 50px;
			font-size: 150%;
			background: #4b4743;
		}

		button:hover {
			background-color: black;
		}

		;
	</style>
</head>

<body>
	<nav th:replace="header :: ${header}"></nav>
	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>ADMIN REGISTRATION FORM</h2>
				<span class="underline center"></span>

			</div>
			<div class="breadcrumb">
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/listUser}">List User</a></li>
					<li>Admin Registration Form</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->

	<div class="container">
		</br>
		<div class="row">
			<a th:href="@{/listUser}"
				style="font-size: 12pt; float: left; background-color: #e47343; color: white; padding: 5px 20px 5px 20px; border-radius: 5px;">BACK
				ADMIN</a>
		</div>
		<form th:action="@{/listUser/adminAddUser}" th:object="${person}" method="post">
			<div class="row">
			
				<div class="col-sm-1">

				</div>
				<div class="col-sm-5">
					<div class="col-md-6 col-md-offset-3">
						<div th:if="${param.success}">
							<script type="text/javascript">
								window.location.href = "/listUser";
							</script>
						</div>
					</div>

					</br>

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
							th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<div class="form-group"
						th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
						<label for="userName" class="control-label">UserName</label> <input style="border-color: #6e6a6a; height:45px;"
							id="userName" class="form-control" th:field="*{userName}" />
						<p class="error-message" style="color:red;"
							th:each="error: ${#fields.errors('userName')}" th:text="${error}">Validation
							error</p>
						</div>
						
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Password</label> <input style="border-color: #6e6a6a; height:45px;"
							id="password" class="form-control" type="password"
							th:field="*{password}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>

				
					
					<div class="form-group"
							th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
							<label for="firstName" class="control-label">First name</label> <input style="border-color: #6e6a6a; height:45px;"
								id="firstName" class="form-control" th:field="*{firstName}" />
							<p class="error-message" style="color:red;"
								th:each="error: ${#fields.errors('firstName')}"
								th:text="${error}">Validation error</p>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
							<label for="lastName" class="control-label">Last name</label> <input style="border-color: #6e6a6a; height:45px;"
								id="lastName" class="form-control" th:field="*{lastName}" />
							<p class="error-message" style="color:red;"
								th:each="error : ${#fields.errors('lastName')}"
								th:text="${error}">Validation error</p>
						</div>

						<div class="form-group">
							<label>Sex:</label>
							<ul  style="list-style-type: none;">
								<li th:each="radioValue: ${singleSelectAllValues}"><input
									type="radio" th:field="*{sex}" th:value="${radioValue}" /> <label
									th:for="${#ids.prev('sex')}" th:text="${radioValue}"></label></li>
							</ul>
						</div>

				</div>
				<div class="col-sm-5">
				</br>

				<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">E-mail</label> <input style="border-color: #6e6a6a; height:45px;"
							id="email" class="form-control" th:field="*{email}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>

				<div class="form-group">
					<label for="address" class="control-label">Address</label> <input style="border-color: #6e6a6a; height:45px;"
						id="address" class="form-control" th:field="*{address}" />
				</div>

				<div class="form-group"> 
					<label for="phone" class="control-label">Phone</label> <input style="border-color: #6e6a6a; height:45px;"
						id="phone" class="form-control" th:field="*{phone}" />
				</div>
					
					<div class="form-group">
						<label>BirthDay</label> <input class="form-control click" type="date" name="birthday" style="border-color: #6e6a6a; height:45px;"
							id="birthday" value="1945-01-01">
					</div>

					<div class="form-group" >
						<label> Power: </label> <select class="form-control"
							th:field="*{dropdownSelectedValue}">
							<option th:each="dropdownValue: ${allRoles}"
								th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
						</select>
					</div>

				</div>
				<div class="col-sm-1">
					
				</div>
		
			</div>
			</br>
			<div class="row">
				<div class="col-sm-5">
					
				</div>
				<div class="col-sm-7">
					<div class="form-group">
						<button type="submit" class="btn btn-success" style="border-radius: 5px; background-color:#e47343; border: none;">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="footer :: ${footer}"></footer>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
