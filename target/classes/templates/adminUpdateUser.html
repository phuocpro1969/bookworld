	padding: 0px 100px 0px 50px;

	padding: 0px 100px 0px 50px;

<body>
	<nav th:replace="header :: ${header}"></nav>
	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>ADMIN UPDATE USER ACCOUNT</h2>
				<span class="underline center"></span>

			</div>
			<div class="breadcrumb">
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/listUser}">List User</a></li>
					<li>Admin Update User Account</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->
	<div class="container">
		</br>
		<div class="row">
			<div th:if="${param.success}">
				<script type="text/javascript">
					window.location.href = "/listUser";
				</script>
			</div>
			</br>
			<div align="center">
			
				<span> <a style="font-size: 12pt; background-color: #e47343; color: white; padding: 5px 20px 5px 20px; border-radius: 5px;"
					th:href="@{'/listUser/edit-user-'+${person.id}+'/changePassword'}">CHANGE PASSWORD</a> 
					<a style="font-size: 12pt;  background-color: #e47343; color: white; padding: 5px 20px 5px 20px; border-radius: 5px;"
					th:href="@{'/listUser/delete-user-'+${person.id}}">DELETE ACCOUNT</a> 
						<a style="font-size: 12pt; background-color: #e47343; color: white; padding: 5px 20px 5px 20px; border-radius: 5px;" th:href="@{/listUser}">BACK ADMIN</a>
				</span> <br>
			</div>
		</div>
		</br>
		<form th:action="@{'/listUser/edit-user-'+${person.id}}"
				th:object="${person}" method="post">
			<div class="row">
				

				<div class="col-sm-2">
					
				</div>
				<div class="col-sm-5">
					
					<div class="form-group" style="margin: 0px 125px 0px -70px;">
						<p class="error-message" style="color:red;" th:if="${#fields.hasGlobalErrors()}" 
							th:each="error : ${#fields.errors('global')}" 
							th:text="${error}">Validation error</p>

						<div class="form-group">
							<label>UserName:</label> <input class="form-control" style="border-color: #6e6a6a; height:45px;"
								type="text" th:value="${person.userName}" disabled>
						</div>
				

						<div class="form-group">
							<label>Email:</label> <input class="form-control" type="text" style="border-color: #6e6a6a; height:45px;"
								th:value="${person.email}" disabled>
						</div>
				

						<div class="form-group"
							th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
							<label for="firstName">First Name:</label> <input type="text" style="border-color: #6e6a6a; height:45px;"
								class="form-control" id="firstName" name="firstName"
								th:field="*{firstName}" th:value="${person.firstName}">
							<p class="error-message" style="color:red;"
								th:each="error: ${#fields.errors('firstName')}"
								th:text="${error}">Validation error</p>
						</div>
					

						<div class="form-group"
							th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
							<label for="lastName">Last Name:</label> <input type="text" style="border-color: #6e6a6a; height:45px;"
								class="form-control" id="lastName" name="lastName"
								th:field="*{lastName}" th:value="${person.lastName}">
							<p class="error-message" style="color:red;"
								th:each="error: ${#fields.errors('lastName')}"
								th:text="${error}">Validation error</p>
						</div>

						<div class="form-group">
							<label> Sex: </label>
							<ul style="list-style-type: none;">
								<li th:each="radioValue: ${singleSelectAllValues}"><input 
									type="radio" th:field="*{sex}" th:value="${radioValue}" /> <label
									th:for="${#ids.prev('sex')}" th:text="${radioValue}"></label>
								</li>
							</ul>
						</div>
				

						
						<br> <input type="hidden" name="id" id="id"
							value="${person.id}" th:field="*{id}"> <input
							type="hidden" name="userName" id="userName"
							value="${person.userName}" th:field="*{userName}"> <input
							type="hidden" name="password" id="password"
							value="${person.password}" th:field="*{password}"> <input
							type="hidden" name="confirmPassword" id="confirmPassword"
							value="${person.confirmPassword}" th:field="*{confirmPassword}">
						<input type="hidden" name="email" id="email"
							value="${person.email}" th:field="*{email}">
						
					</div>
					<br>
				
				</div>
				<div class="col-sm-5">
				
					<div class="form-group">
						<label for="phone" class="control-label">Phone</label> <input style="border-color: #6e6a6a; height:45px;"
							id="phone" class="form-control" th:field="*{phone}"
							th:value="${person.phone}" />
					</div>
			

					<div class="form-group">
						<label> Address </label> <input type="text" style="border-color: #6e6a6a; height:45px;"
							class="form-control" id="address" name="address"
							th:field="*{address}" th:value="${person.address}" />
					</div>
		
					<div class="form-group">
						<label>BirthDay</label> <input class="form-control" type="date" style="border-color: #6e6a6a; height:45px;"
							name="birthday" id="birthday" th:field="*{birthday}"
							value="${person.birthday}">
					</div>

					<div class="form-group">
						<label> Power: </label> <select class="form-control" 
							th:field="*{dropdownSelectedValue}">
							<option th:each="dropdownValue: ${allRoles}"
								th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
						</select>
					</div>
				</div>

			
		

			</div>
			<div class="row">
				<div class="col-sm-5">
					
				</div>
				<div class="col-sm-7">
					<div class="form-group">
						<button type="submit" class="btn btn-success" style="border-radius: 5px; background-color:#e47343; border: none;">Update</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	
		<footer th:replace="footer :: ${footer}"></footer>
		<script type="text/javascript"
			th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
		<script type="text/javascript"
			th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
