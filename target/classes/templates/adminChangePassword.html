<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CHANGE PASSWORD</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />


	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

	<!-- Favicon -->
	<link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon" />

	<!-- Fonts -->

		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet" />

	<!-- Mobile Menu -->
	<link th:href="@{/css/mmenu.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/mmenu.positioning.css}" rel="stylesheet" type="text/css" />

	<!-- Stylesheet -->
	<!-- Accordion Stylesheet -->
	<link th:href="@{/css/jquery.accordion.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<nav th:replace="header :: ${header}"></nav>
	<!-- Start: Page Banner -->
	<section class="page-banner services-banner">
		<div class="container">
			<div class="banner-header">
				<h2>ADMIN CHANGE PASSWORD FOR USER</h2>
				<span class="underline center"></span>

			</div>
			<div class="breadcrumb">
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/listUser}">List User</a></li>
					<li>Admin Change Password For User</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- End: Page Banner -->
	<div th:if="${error}">
		<div class="alert alert-danger">
			<span th:text="${error}"></span>
		</div>
	</div>

	<div th:if="${param.success}">
		<script type="text/javascript">
			window.location.href = "/listUser";
		</script>
	</div>
	</br>
	</br>
	<div class="container">
		<form th:action="@{'/listUser/edit-user-'+${person.id}+'/changePassword'}" th:object="${person}" method="post">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<p class="error-message" style="color:red;" th:if="${#fields.hasGlobalErrors()}"  
								th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
								error</p>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<div class="input-group">
							<span class="input-group-addon" style="width: 160px; border-color: #6e6a6a;"><i
								class="glyphicon glyphicon-lock"></i>Password
							</span> <input id="password" style="border-color: #6e6a6a; height:45px; width: 380px;"
								class="form-control" placeholder="password" type="password"
								th:field="*{password}" />
						</div>
						<p class="error-message" style="color:red;"
							th:each="error: ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<div class="input-group">
							<span class="input-group-addon" style="border-color: #6e6a6a;"> <i
								class="glyphicon glyphicon-lock"></i>Confirm Password
							</span> <input id="confirmPassword" style="border-color: #6e6a6a; height:45px; width: 380px;"
								class="form-control" placeholder="Confirm password"
								type="password" th:field="*{confirmPassword}" />
						</div>
						<p class="error-message" style="color:red;"
							th:each="error: ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>

					<input type="hidden" name="birthday" id="birthday"
						th:field="*{birthday}" value="${person.birthday}"> <input
						type="hidden" name="id" id="id" value="${person.id}"
						th:field="*{id}"> <input type="hidden" name="firstName"
						id="firstName" value="${person.firstName}"
						th:field="*{firstName}"> <input type="hidden"
						name="lastName" id="lastName" value="${person.lastName}"
						th:field="*{lastName}"> <input type="hidden"
						name="email" id="email" value="${person.email}"
						th:field="*{email}"> <input type="hidden"
						name="userName" id="userName" value="${person.userName}"
						th:field="*{userName}"> <input type="hidden"
						name="phone" id="phone" value="${person.phone}"
						th:field="*{phone}"> <input type="hidden" name="address"
						id="address" value="${person.address}" th:field="*{address}">
					<input type="hidden" name="power" id="power"
						value="${person.power}" th:field="*{power}"> <input
						type="hidden" name="sex" id="sex" value="${person.sex}"
						th:field="*{sex}">
				
				</div>
			</div>
			<div class="row">
				
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<div class="form-group">
						<button type="submit" class="btn btn-success" style="border-radius: 5px; background-color:#e47343; border: none;">Reset password</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	

	<footer th:replace="footer :: ${footer}"></footer>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
