<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Title -->
	<title>Forgot Password</title>
	
	<!-- Favicon -->
	<link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon" />
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
   
   
	<!-- Mobile Menu -->
	<link th:href="@{/css/mmenu.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/mmenu.positioning.css}" rel="stylesheet" type="text/css" />
	
	<!-- Stylesheet -->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script th:src="@{/js/html5shiv.min.js}"></script>
	<script th:src="@{/js/respond.min.js}"></script>
	<![endif]-->
   </head>
<body>
	<nav th:replace="header :: ${header}"></nav>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Book Store</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<a th:href="@{/admin}">Back Admin</a></span>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Admin Registration Form </h1>
				<form th:action="@{/admin/registration_admin}" th:object="${person}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}" style="color:red;"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<label for="firstName" class="control-label">First name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" />
						<p class="error-message" style="color:red;"
							th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="control-label">Last name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label for="phone" class="control-label">Phone</label> <input
							id="phone" class="form-control" th:field="*{phone}" />
					</div>
					<div class="form-group">
						<label for="address" class="control-label">Address</label> <input
							id="address" class="form-control" th:field="*{address}" />
					</div>
					<div class="form-group">
						<label>Sex</label>
						<input type="radio" name="sex" value=0 checked />Male 
						<input type="radio" name="sex" value=1 />Female
					</div>
					<div class="form-group">
						<label>BirthDay</label>
                    	<input type="date" name="birthday" id="birthday" value="1945-01-01">
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">E-mail</label> <input
							id="email" class="form-control" th:field="*{email}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					
					<div class="form-group" name="power">
						<label>Power</label>
						<select>
							<option selected value=0> Employee </option>
							<option value=1> Admin </option>
						</select>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
						<label for="userName" class="control-label">UserName</label> <input
							id="userName" class="form-control" th:field="*{userName}" />
						<p class="error-message" style="color:red;"
							th:each="error: ${#fields.errors('userName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Password</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label">Confirm password</label> <input id="confirmPassword" class="form-control"
							type="password" th:field="*{confirmPassword}" />
						<p class="error-message" style="color:red;"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	
	<footer th:replace="footer :: ${footer}"></footer>
	<!-- jQuery Latest Version 1.x -->
	<script type="text/javascript"  th:src="@{/js/jquery-1.12.4.min.js}"></script>
        
	<!-- jQuery UI -->
	<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
	
	<!-- jQuery Easing -->
	<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	
	<!-- Mobile Menu -->
	<script type="text/javascript" th:src="@{/js/mmenu.min.js}"></script>
	
	<!-- Harvey - State manager for media queries -->
	<script type="text/javascript" th:src="@{/js/harvey.min.js}"></script>
	
	<!-- Waypoints - Load Elements on View -->
	<script type="text/javascript" th:src="@{/js/waypoints.min.js}"></script>

	<!-- Facts Counter -->
	<script type="text/javascript" th:src="@{/js/facts.counter.min.js}"></script>

	<!-- MixItUp - Category Filter -->
	<script type="text/javascript" th:src="@{/js/mixitup.min.js}"></script>

	<!-- Owl Carousel -->
	<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
	
	<!-- Accordion -->
	<script type="text/javascript" th:src="@{/js/accordion.min.js}"></script>
	
	<!-- Responsive Tabs -->
	<script type="text/javascript" th:src="@{/js/responsive.tabs.min.js}"></script>
	
	<!-- Responsive Table -->
	<script type="text/javascript" th:src="@{/js/responsive.table.min.js}"></script>
	
	<!-- Masonry -->
	<script type="text/javascript" th:src="@{/js/masonry.min.js}"></script>
	
	<!-- Carousel Swipe -->
	<script type="text/javascript" th:src="@{/js/carousel.swipe.min.js}"></script>
	
	<!-- bxSlider -->
	<script type="text/javascript" th:src="@{/js/bxslider.min.js}"></script>
	
	<!-- Custom Scripts -->
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
